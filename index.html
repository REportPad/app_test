<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="calendar">
    <header>
      <button id="prev">◀</button>
      <h1 id="monthYear"></h1>
      <button id="next">▶</button>
    </header>
    <div id="weekdays">
      <span>Sun</span>
      <span>Mon</span>
      <span>Tue</span>
      <span>Wed</span>
      <span>Thu</span>
      <span>Fri</span>
      <span>Sat</span>
    </div>
    <div id="days"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
